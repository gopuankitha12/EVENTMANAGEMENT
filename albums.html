<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Event Album</h1>
    </header>

    <div class="gallery">
        <img src="image2.jpg" alt="Event Image 1">
        <img src="image1.jpg" alt="Event Image 2">
        <img src="image3.jpg" alt="Event Image 3">
        <img src="image4.jpg" alt="Event Image 4">
        <img src="image5.jpg" alt="Event Image 4">
        <img src="image6.jpg" alt="Event Image 4">
        <img src="image7.jpg" alt="Event Image 4">
        <img src="image8.jpg" alt="Event Image 4">
        <img src="image12.jpg" alt="Event Image 4">
        <img src="image10.jpg" alt="Event Image 4">
        <img src="image11.jpg" alt="Event Image 4">
       
        <img src="image14.jpg" alt="Event Image 4">
        

       

       

        <!-- Add more images as needed -->
    </div>

</body>
</html>
